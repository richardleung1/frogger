<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Frogger by Richard Leung</title>
</head>
<body>
    <div id="container">
        <aside id="top-left"><h1>FROGGER</h1></aside>
        <aside id="top-right"><h2 id="time">Time Used: 0 seconds</h2></aside>
        <main>
            <canvas id="game" width="600" height="600">Move frog using awsd keys</canvas>
        </main>
        <aside id="btm-left"><h2 id ="restart">RESTART</h2></aside>
        <aside id="btm-right"><h2 id="start">START THE GAME</h2></aside>
    </div>
    <footer>
        <h3>Instructions</h3>
        <h4>Help the frog reach the island on the top. Move the frog by using awsd keys. Avoid the vehicles and the water.</h4>
        <p>Creator: Richard Leung</p>
        <a href="https://github.com/richardleung1/frogger">GitHub</a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
