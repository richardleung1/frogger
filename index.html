<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Frogger</title>
</head>
<body>
    <div id="container">
        <aside id="top-left"><h1>FROGGER</h1></aside>
        <aside id="top-right"><h2 id="time"></h2></aside>
        <main>
            <canvas id="game" width="600" height="600"></canvas>
        </main>
        <aside id="btm-left"><h2 id ="reset">RESET</h2></aside>
        <aside id="btm-right"><h2 id="start">START THE GAME</h2></aside>
    </div>
    <footer>
        <h3>Instructions</h3>
        <h4>Help the frog reach the island on the top before time runs out and it dies from dehydration. Move the frog by using awsd keys. Avoid the vehicles. Ride the turtles and logs to avoid falling into the water.</h4>

    </footer>
    <script src="app.js"></script>
